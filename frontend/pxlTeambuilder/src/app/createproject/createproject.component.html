<div class="outer-container container-flex">
    <h1>Create New Project</h1>

    <div class="container-fluid container-project-creator">
     
      <div class="form-group">
        <div class="row">
            <label class="col-12" for="title">Title:</label>
            <input type="text" class="col-sm-10 form-control" id="title">
        </div>
       
        <div class="row">
            <label class="col-12" for="description">Description:</label>
            <textarea class="col-sm-10 form-control" id="description"></textarea>
        </div>
        
        <div class="row">
            <label class="col-12" for="maxstudents">Max students per group:</label>
            <input type="number" class="col-12 col-sm-2  col-md-1 form-control" id="maxstudents">
        </div>
        
        <div class="row">
          <button class="btn btn-primary col-12 col-sm-2 col-md-1">Create</button>
        </div>
      </div>
    </div>
</div>
