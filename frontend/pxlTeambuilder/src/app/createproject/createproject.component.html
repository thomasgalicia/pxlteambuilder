<div class="outer-container container-flex">
    <h1>Create New Project</h1>

    <div class="container-fluid container-project-creator">
     
        <form class="form-group" [formGroup]="form" (submit)="createProject()">
            <div class="row">
                <label class="col-12" for="title">Title:</label>
                <input type="text" class="col-sm-10 form-control" id="title" formControlName="title">
            </div>
        
            <div class="row">
                <label class="col-12" for="description">Description:</label>
                <textarea class="col-sm-10 form-control" id="description" formControlName="description"></textarea>
            </div>
            
            <div class="row">
                <label class="col-12" for="maxstudents">Max students per group:</label>
                <input type="number" class="col-12 col-sm-2  col-md-1 form-control" id="maxstudents" formControlName="maxstudentspergroup">
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-primary col-12 col-sm-2 col-lg-1 ld-ext-right" [disabled]="form.invalid">
                    Create
                    <div class="spinner ld ld-ring ld-spin" *ngIf="loading"></div>    
                </button>
            </div>
        </form>
    </div>
</div>
